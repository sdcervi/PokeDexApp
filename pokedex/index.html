<!doctype html>
<html class="h-100">
	
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="A visual checklist for Pokemon Home collectors">
	<meta name="author" content="Stephanie Cervi">
	<title>Living Pok&eacute;Dex Tracker</title>

	<!-- Bootstrap core CSS -->
	<link href="/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link href="/css/style.css" rel="stylesheet">
	
	<!-- Favicons -->
	<link rel="apple-touch-icon" href="/assets/favicons/apple-touch-icon.png" sizes="180x180">
	<link rel="icon" href="/assets/favicons/favicon-32x32.png" sizes="32x32" type="image/png">
	<link rel="icon" href="/assets/favicons/favicon-16x16.png" sizes="16x16" type="image/png">
	<link rel="icon" href="/assets/favicons/favicon.ico">
	<meta name="theme-color" content="#563d7c">
	
	<!-- Global site tag (gtag.js) - Google Analytics -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-166061118-1"></script>
	<script>
		window.dataLayer = window.dataLayer || [];
		function gtag(){dataLayer.push(arguments);}
		gtag('js', new Date());

		gtag('config', 'UA-166061118-1');
	</script>

	<!-- Firebase integration -->
	<script defer src="/__/firebase/9.6.10/firebase-app-compat.js"></script>
	<!-- include only the Firebase features as you need -->
	<script defer src="/__/firebase/9.6.10/firebase-auth-compat.js"></script>
	<script defer src="/__/firebase/9.6.10/firebase-firestore-compat.js"></script>
	<script defer src="/__/firebase/9.6.10/firebase-analytics-compat.js"></script>
	<script defer src="/__/firebase/9.6.10/firebase-remote-config-compat.js"></script>
	<script defer src="/__/firebase/9.6.10/firebase-performance-compat.js"></script>
	<!-- 
	initialize the SDK after all desired features are loaded, set useEmulator to false
	to avoid connecting the SDK to running emulators.
	-->
	<script defer src="/__/firebase/init.js?useEmulator=true"></script>
</head>

<body class="d-flex flex-column h-100">
	 
<header>
    
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top bg-dark" id="primaryNav"></nav>
    
</header>

<main class="flex-shrink-0" role="main">
	
	<section class="container">
		
		<article>
		
			<h2 class="dex-heading">National Dex</h2>

			<div class="card-deck" id="normal-nat-dex"></div>
			
		</article>
		
		<article>
		
			<h2 class="dex-heading">Alt Forms</h2>

			<div class="card-deck" id="normal-alt-dex"></div>
		
		</article>
		
		<article>
		
			<h2 class="dex-heading">Shiny National Dex</h2>

			<div class="card-deck" id="shiny-nat-dex"></div>
			
		</article>
		
		<article>
		
			<h2 class="dex-heading">Shiny Alt Forms</h2>

			<div class="card-deck" id="shiny-alt-dex"></div>
	
		</article>
		
	</section>
	
</main>
	
<footer class="text-muted mt-auto" id="footer"></footer>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js" type="text/javascript"></script>
<script src="/js/bootstrap.bundle.min.js"> type="text/javascript"</script>
<script src="/js/nav.js" type="text/javascript"></script>
<script src="/js/dexDB.json" type="text/javascript"></script>
<script src="/js/printDex.js" type="text/javascript"></script>
	
</body>
</html>
